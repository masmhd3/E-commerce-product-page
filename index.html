<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this website is about E-commerce-product-page">
    <title>E-commerce-product-page</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    
    <!-- nav -->
    <div class="nav">
        <nav>
            <div class="leftNav">
                <img id="icon-menue" class="icon-menue" src="img/images/icon-menu.svg" alt="">
                <div class="logo"><img src="img/images/logo.svg" alt="logo"></div>
                <ul>
                    <li><a href="#">collection</a></li>
                    <li><a href="#">men</a></li>
                    <li><a href="#">women</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
            <div class="rightNav">
                <div class="icon-cart"><img src="img/images/icon-cart.svg" alt="img"></div>
                <div class="avatar"><img id="userPhoto" src="img/images/image-avatar.png" alt="img"></div>
            </div>
        </nav>
    </div>

    <!-- mobile  -->
    <div id="alert-dark" class="alert-dark">
        <div id="mobile-menue" class="mobile-menue">
            <img id="x-close-menue" src="img/images/icon-close.svg" alt="close">
            <ul>
                <li><a href="#">collection</a></li>
                <li><a href="#">men</a></li>
                <li><a href="#">women</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
        <div id="space"></div>
    </div>

    <!-- add user photo -->
    <input type="file"  id="inpAddPhoto" style="display: none;">



    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
